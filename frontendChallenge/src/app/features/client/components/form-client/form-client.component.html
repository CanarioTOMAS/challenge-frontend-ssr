<form [formGroup]="formClient" (ngSubmit)="onSubmit()" action="formClient">
  <div class="form-group">
    <label for="exampleInputEmail1"> User Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="CUIT" formControlName="cuit">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Address" formControlName="address">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Phone" formControlName="phone">
  </div>
  <button  (click)="formClient" class="btn btn-primary">Submit</button>
</form>
